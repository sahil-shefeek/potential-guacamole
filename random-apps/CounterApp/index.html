<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link href="style.css" rel="stylesheet" />
    <title>Counter Appp!</title>
  </head>
  <body>
    <h1 id="titleHeading">Counter App</h1>
    <hr> 
    <label id="countLbl">0</label>
    <div id="btnContainer">
      <button id="upcounterBtn" class="countBtn">Count Up</button>
      <button id="downcounterBtn" class="countBtn">Count Down</button><br />
      <br />
      <button id="resetBtn" class="countBtn">Reset</button>
    </div>

    <div id="settingsContainer">
      <h2 id="settingslabel">Settings</h2>
      <label style="font-size: 20px">Steps</label>
      <input type="text" id="steps" placeholder="default=1" />
      <br />
      <br />
      <button id="updateSettings" class="settingsBtn">Update</button>
      <button id="resetSettings" class="settingsBtn">Reset to defaults</button>
    </div>
    <script src="index.js"></script>
  </body>
</html>
